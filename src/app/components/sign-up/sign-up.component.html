<div class="main">
  <div class="signup-form">
    <form class="form-signin" [formGroup]="signupForm" (ngSubmit)="registerUser()">
      <h2>Create an Account</h2>
      <!-- <p class="hint-text">Sign up with your social media account or email address</p>
      <div class="social-btn text-center">
        <a href="#" class="btn btn-primary btn-lg"><i class="fa fa-facebook"></i> Facebook</a>
        <a href="#" class="btn btn-info btn-lg"><i class="fa fa-twitter"></i> Twitter</a>
        <a href="#" class="btn btn-danger btn-lg"><i class="fa fa-google"></i> Google</a>
      </div>
      <div class="or-seperator"><b>or</b></div> -->
      <div class="form-group">
        <input type="text" class="form-control input-lg" formControlName="username" placeholder="Username"
               [ngClass]="{ 'is-invalid': submitted && form_fields.username.errors }">
        <div *ngIf="submitted && form_fields.username.errors" class="invalid-feedback">
          <div *ngIf="form_fields.username.errors.required">Name is required</div>
        </div>
      </div>

      <div class="form-group">
        <input type="email" class="form-control input-lg" formControlName="email" placeholder="Email Address"
               [ngClass]="{ 'is-invalid': submitted && form_fields.email.errors }">
        <div *ngIf="submitted && form_fields.email.errors" class="invalid-feedback">
          <div *ngIf="form_fields.email.errors.required">Email is required</div>
          <div *ngIf="form_fields.email.errors.email">Email must be a valid email address</div>
        </div>
      </div>


      <div class="form-group">
        <input type="text" class="form-control input-lg" formControlName="company" placeholder="Company">
      </div>
      <div class="form-group">
        <input type="password" class="form-control input-lg" formControlName="password" placeholder="Password"
               [ngClass]="{ 'is-invalid': submitted && form_fields.password.errors }">
        <div *ngIf="submitted && form_fields.password.errors" class="invalid-feedback">
          <div *ngIf="form_fields.password.errors.required">Password is required</div>
          <div *ngIf="form_fields.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
      </div>
      <div class="form-group">
        <input type="password" class="form-control input-lg" formControlName="confirmpassword"
               placeholder="Confirm Password" [ngClass]="{ 'is-invalid': submitted && form_fields.confirmpassword.errors }">
        <div *ngIf="submitted && form_fields.confirmpassword.errors" class="invalid-feedback">
          <div *ngIf="form_fields.confirmpassword.errors.required">Confirm Password is required</div>
          <div *ngIf="form_fields.confirmpassword.errors.mustMatch">Passwords must match</div>
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-success btn-lg btn-block">Sign Up</button>
      </div>
    </form>
    <div class="text-center">Already have an account? <a *ngIf="!this.authService.isLoggedIn" class="p-2 text-dark"
                                                         class="btn btn-light" routerLinkActive="active"
                                                         routerLink="/login">Login here</a></div>
  </div>

</div>
